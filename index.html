<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態文字產生器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        label {
            font-size: 1.3rem;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"] {
            font-size: 1.5rem;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #bbb;
            margin-bottom: 24px;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .row label {
            flex: 0 0 120px;
        }
        .big-btn {
            font-size: 1.3rem;
            padding: 16px 32px;
            border-radius: 8px;
            border: none;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            margin-right: 16px;
        }
        .big-btn:active {
            background: #125ea2;
        }
        .color-picker, .font-size-slider {
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }
        .animation-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            margin-bottom: 18px;
        }
        .anim-btn {
            font-size: 1rem;
            padding: 10px 12px;
            border-radius: 7px;
            border: 2px solid #1976d2;
            background: #e3f2fd;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            margin: 0;
        }
        .anim-btn.selected {
            background: #1976d2;
            color: #fff;
        }
        .preview-area {
            min-height: 120px;
            background: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 32px;
            border: 2px dashed #bbb;
        }
        .download-row {
            display: flex;
            gap: 24px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>動態文字產生器</h1>
        <label for="text-input">請輸入文字：</label>
        <input id="text-input" type="text" maxlength="30" placeholder="請輸入..." style="font-size:1.5rem; padding:12px; width:100%; border-radius:8px; border:1px solid #bbb; margin-bottom:24px;" autocomplete="off">

        <div class="row">
            <label for="font-upload">上傳字型：</label>
            <input type="file" id="font-upload" accept=".ttf,.otf">
        </div>

        <div class="row">
            <label for="font-size">字體大小：</label>
            <input type="range" id="font-size" min="24" max="120" value="48" class="font-size-slider">
            <span id="font-size-value">48</span> px
        </div>

        <div class="row">
            <label>色彩模式：</label>
            <label><input type="radio" name="color-mode" value="single" checked> 單色</label>
            <label><input type="radio" name="color-mode" value="multi"> 多色</label>
        </div>
        <div class="row" id="color-picker-row">
            <label for="color-picker">文字顏色：</label>
            <input type="color" id="color-picker" class="color-picker" value="#222222">
        </div>
        <div class="row" id="multi-color-pickers-row" style="display:none; flex-direction:column; align-items:stretch; gap:8px;"></div>

        <div class="row" id="stroke-layers-row" style="flex-direction:column; align-items:stretch; gap:8px;">
            <label>多層外框設定：</label>
            <div id="stroke-layers-list"></div>
            <button type="button" id="add-stroke-layer" class="big-btn" style="font-size:1rem; padding:6px 16px; margin-top:8px;">新增一層外框</button>
        </div>

        <div>
            <label>動畫效果：</label>
            <div class="animation-options">
                <button class="anim-btn selected" data-anim="none">
                    無
                </button>
                <button class="anim-btn" data-anim="scale">
                    放大縮小
                </button>
                <button class="anim-btn" data-anim="blink">
                    閃爍
                </button>
                <button class="anim-btn" data-anim="rotate">
                    旋轉
                </button>
                <button class="anim-btn" data-anim="bounce">
                    上下跳動
                </button>
                <button class="anim-btn" data-anim="shake">
                    左右搖擺
                </button>
                <button class="anim-btn" data-anim="rainbow">
                    彩虹閃爍
                </button>
                <button class="anim-btn" data-anim="wave">波浪</button>
                <button class="anim-btn" data-anim="jump">彈跳</button>
                <button class="anim-btn" data-anim="fade">漸淡入出</button>
                <button class="anim-btn" data-anim="slide">左右滑動</button>
                <button class="anim-btn" data-anim="scale-rotate">縮放+旋轉</button>
                <button class="anim-btn" data-anim="breath">呼吸</button>
                <button class="anim-btn" data-anim="shake-random">抖動</button>
                <button class="anim-btn" data-anim="jump-wave">彈跳+波浪</button>
                <button class="anim-btn" data-anim="typewriter">打字機</button>
                
                <button class="anim-btn" data-anim="scale-blink">縮放閃爍</button>
                <button class="anim-btn" data-anim="flipY">上下翻轉</button>
                <button class="anim-btn" data-anim="flipX">左右翻轉</button>
                <button class="anim-btn" data-anim="spring">彈簧</button>
                <button class="anim-btn" data-anim="ripple">波紋擴散</button>
                <button class="anim-btn" data-anim="color-flow">顏色流動</button>
                <button class="anim-btn" data-anim="lightning">閃電</button>
                <button class="anim-btn" data-anim="blur-blink">模糊閃爍</button>
                
                
                <button class="anim-btn" data-anim="split">文字分裂</button>
                <button class="anim-btn" data-anim="implode">文字聚合</button>
               
                <button class="anim-btn" data-anim="drop">文字掉落</button>
                <button class="anim-btn" data-anim="stretch">文字拉伸</button>
            </div>
        </div>

        <div class="preview-area" id="preview-area">
            <canvas id="preview-canvas" width="500" height="400" style="background:transparent;"></canvas>
        </div>

        <div class="download-row">
            <button class="big-btn" id="download-png">下載 PNG</button>
            <button class="big-btn" id="download-gif">下載 GIF</button>
        </div>
    </div>
    <!-- gifshot CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
    <script>
    // 預設字型名稱
    let customFontName = null;
    let customFontLoaded = false;

    const textInput = document.getElementById('text-input');
    const fontUpload = document.getElementById('font-upload');
    const fontSizeSlider = document.getElementById('font-size');
    const fontSizeValue = document.getElementById('font-size-value');
    const colorPicker = document.getElementById('color-picker');
    const strokeColorPicker = document.getElementById('stroke-color');
    const strokeWidthInput = document.getElementById('stroke-width');
    const animBtns = document.querySelectorAll('.anim-btn');
    const previewCanvas = document.getElementById('preview-canvas');
    const img    = previewCanvas.toDataURL('image/png')
    const ctx = previewCanvas.getContext('2d');

    let currentAnim = 'none';
    let animFrame = null;
    let animTick = 0;

    const colorModeRadios = document.getElementsByName('color-mode');
    const colorPickerRow = document.getElementById('color-picker-row');
    const multiColorPickersRow = document.getElementById('multi-color-pickers-row');
    let colorMode = 'single';
    // 彩虹色預設
    const rainbowColors = ['#FF5252','#FF9800','#FFEB3B','#4CAF50','#2196F3','#3F51B5','#9C27B0'];
    let multiColors = ['#222222'];

    // 多層外框設定
    const strokeLayersList = document.getElementById('stroke-layers-list');
    const addStrokeLayerBtn = document.getElementById('add-stroke-layer');
    let strokeLayers = [
        { color: '#000000', width: 2 }
    ];

    function getFontFamily() {
        if (customFontLoaded && customFontName) {
            return `'${customFontName}', Arial, sans-serif`;
        }
        return 'Arial, sans-serif';
    }

    function lerpColor(a, b, t) {
        // a, b: #RRGGBB
        let ar = parseInt(a.slice(1,3),16), ag = parseInt(a.slice(3,5),16), ab = parseInt(a.slice(5,7),16);
        let br = parseInt(b.slice(1,3),16), bg = parseInt(b.slice(3,5),16), bb = parseInt(b.slice(5,7),16);
        let rr = Math.round(ar + (br-ar)*t), rg = Math.round(ag + (bg-ag)*t), rb = Math.round(ab + (bb-ab)*t);
        return `#${rr.toString(16).padStart(2,'0')}${rg.toString(16).padStart(2,'0')}${rb.toString(16).padStart(2,'0')}`;
    }

    function drawPreview(progress = null) {
        const text = textInput.value || '預覽';
        const size = parseInt(fontSizeSlider.value, 10);
        ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        ctx.save();
        ctx.font = `${size}px ${getFontFamily()}`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = '#0002';
        ctx.shadowBlur = 2;
        ctx.translate(previewCanvas.width/2, previewCanvas.height/2);

        // 動畫參數
        let anim = currentAnim;
        let tick = (progress !== null ? progress * 60 : animTick);
        // jitter offsets
        let jitterOffsets = [];
        if (anim === 'jitter') {
            let chars = text.split('');
            for (let i = 0; i < chars.length; i++) {
                jitterOffsets[i] = {
                    x: (Math.random()-0.5)*4,
                    y: (Math.random()-0.5)*4
                };
            }
        }
        // 動畫效果
        if(anim === 'scale') {
            let scale = 1 + 0.1 * Math.sin(tick/10);
            ctx.scale(scale, scale);
        } else if(anim === 'rotate') {
            ctx.rotate(tick/20);
        } else if(anim === 'bounce' || anim === 'jump') {
            ctx.translate(0, Math.sin(tick/8)*30);
        } else if(anim === 'slide') {
            ctx.translate(Math.sin(tick/10)*60, 0);
        } else if(anim === 'scale-rotate') {
            let scale = 1 + 0.08 * Math.sin(tick/10);
            ctx.scale(scale, scale);
            ctx.rotate(tick/15);
        } else if(anim === 'breath') {
            let scale = 1 + 0.12 * Math.sin(tick/16);
            ctx.scale(scale, scale);
            ctx.globalAlpha *= 0.7 + 0.3 * Math.abs(Math.sin(tick/16));
        } else if(anim === 'shake-random') {
            ctx.translate((Math.random()-0.5)*8, (Math.random()-0.5)*8);
        } else if(anim === 'fade') {
            ctx.globalAlpha = 0.5 + 0.5*Math.sin(tick/10);
        } else if(anim === 'blink') {
            ctx.globalAlpha = 0.5 + 0.5*Math.sin(tick/10);
        } else if(anim === 'flipY') {
            ctx.scale(1, Math.cos(Math.sin(tick/20)*Math.PI));
        } else if(anim === 'flipX') {
            ctx.scale(Math.cos(Math.sin(tick/20)*Math.PI), 1);
        } else if(anim === 'spring') {
            let scale = 1 + 0.3 * Math.abs(Math.sin(tick/8));
            ctx.scale(scale, 1/scale);
        } else if(anim === 'jump-wave') {
            ctx.translate(0, Math.sin(tick/8)*24);
        }
        // 新增動畫分支
        else if(anim === 'shake') {
            ctx.translate(Math.sin(tick/4)*15, 0);
        } else if(anim === 'scale-blink') {
            let scale = 1 + 0.2 * Math.sin(tick/10);
            ctx.scale(scale, scale);
            ctx.globalAlpha = 0.5 + 0.5 * Math.sin(tick/10);
        } else if(anim === 'drop') {
            ctx.translate(0, Math.abs(Math.sin(tick/10))*60);
        } else if(anim === 'stretch') {
            let stretch = 1 + 0.5 * Math.sin(tick/10);
            ctx.scale(stretch, 1);
        }
        // 多層外框
        for(let l=strokeLayers.length-1; l>=0; l--) {
            ctx.save();
            ctx.lineJoin = 'round';
            ctx.strokeStyle = strokeLayers[l].color;
            ctx.lineWidth = strokeLayers[l].width;
            if(anim === 'ripple') {
                ctx.shadowBlur = 20 * Math.abs(Math.sin(tick/10));
                ctx.globalAlpha *= 1 - Math.abs(Math.sin(tick/10)) * 0.7;
                ctx.shadowColor = strokeLayers[l].color;
            }
            if(anim === 'lightning') {
                ctx.globalAlpha = 0.5 + 0.5 * Math.random();
            }
            if(anim === 'blur-blink') {
                ctx.filter = `blur(${2 + 2 * Math.abs(Math.sin(tick/10))}px)`;
                ctx.globalAlpha = 0.7 + 0.3 * Math.abs(Math.sin(tick/10));
            }
            if(anim === 'split') {
                let split = Math.abs(Math.sin(tick/10))*60;
                ctx.strokeText(text, -split, 0);
                ctx.strokeText(text, split, 0);
                ctx.restore();
                continue;
            }
            if(anim === 'implode') {
                let implode = (1-Math.abs(Math.sin(tick/10)))*60;
                ctx.strokeText(text, -implode, 0);
                ctx.strokeText(text, implode, 0);
                ctx.restore();
                continue;
            }
            if(anim === 'color-flow') {
                let grad = ctx.createLinearGradient(-previewCanvas.width/2, 0, previewCanvas.width/2, 0);
                let t = (progress !== null ? progress : animTick/60);
                grad.addColorStop(0, colorPicker.value);
                grad.addColorStop(0.5, `hsl(${(t*360)%360}, 90%, 60%)`);
                grad.addColorStop(1, colorPicker.value);
                ctx.strokeStyle = grad;
            }
            if(colorMode === 'multi') {
                let chars = text.split('');
                let x = -ctx.measureText(text).width/2;
                chars.forEach((ch, i) => {
                    let y = 0;
                    let fillStyle = multiColors[i] || '#222';
                    if(anim === 'jitter') {
                        x += jitterOffsets[i].x;
                        y += jitterOffsets[i].y;
                    }
                    if(anim === 'rainbow') {
                        const hue = ((tick*10 + i*40) % 360);
                        fillStyle = `hsl(${hue}, 90%, 60%)`;
                    }
                    if(anim === 'wave') {
                        y += Math.sin(tick/6 + i*0.8) * 20;
                    }
                    if(anim === 'typewriter') {
                        let t = Math.floor(((progress !== null ? progress : animTick/32) * 32) % (text.length+1));
                        if(i >= t) return;
                    }
                    if(anim === 'color-fade') {
                        let c1 = fillStyle;
                        let c2 = '#ff00cc';
                        let ratio = 0.5 + 0.5 * Math.sin(tick/20);
                        fillStyle = lerpColor(c1, c2, ratio);
                    }
                    ctx.strokeText(ch, x + ctx.measureText(ch).width/2, y);
                    x += ctx.measureText(ch).width;
                });
            } else if(!['split','implode'].includes(anim)) {
                let y = 0;
                let fillStyle = colorPicker.value;
                if(anim === 'rainbow') {
                    fillStyle = `hsl(${(tick*10)%360}, 90%, 60%)`;
                }
                if(anim === 'wave') {
                    y += Math.sin(tick/6) * 20;
                }
                if(anim === 'typewriter') {
                    let t = Math.floor(((progress !== null ? progress : animTick/32) * 32) % (text.length+1));
                    if(t < text.length) {
                        ctx.strokeText(text.substring(0, t), 0, y);
                        ctx.restore();
                        continue;
                    }
                }
                if(anim === 'color-fade') {
                    let c1 = fillStyle;
                    let c2 = '#ff00cc';
                    let ratio = 0.5 + 0.5 * Math.sin(tick/20);
                    fillStyle = lerpColor(c1, c2, ratio);
                }
                ctx.strokeText(text, 0, y);
            }
            ctx.restore();
        }
        // 文字填色
        if(anim === 'ripple') {
            ctx.save();
            ctx.shadowBlur = 20 * Math.abs(Math.sin(tick/10));
            ctx.globalAlpha *= 1 - Math.abs(Math.sin(tick/10)) * 0.7;
            ctx.shadowColor = colorPicker.value;
        }
        if(anim === 'lightning') {
            ctx.save();
            ctx.globalAlpha = 0.5 + 0.5 * Math.random();
        }
        if(anim === 'blur-blink') {
            ctx.save();
            ctx.filter = `blur(${2 + 2 * Math.abs(Math.sin(tick/10))}px)`;
            ctx.globalAlpha = 0.7 + 0.3 * Math.abs(Math.sin(tick/10));
        }
        if(anim === 'split') {
            let split = Math.abs(Math.sin(tick/10))*60;
            ctx.fillText(text, -split, 0);
            ctx.fillText(text, split, 0);
            ctx.restore();
            return;
        }
        if(anim === 'implode') {
            let implode = (1-Math.abs(Math.sin(tick/10)))*60;
            ctx.fillText(text, -implode, 0);
            ctx.fillText(text, implode, 0);
            ctx.restore();
            return;
        }
        if(anim === 'color-flow') {
            ctx.save();
            let grad = ctx.createLinearGradient(-previewCanvas.width/2, 0, previewCanvas.width/2, 0);
            let t = (progress !== null ? progress : animTick/60);
            grad.addColorStop(0, colorPicker.value);
            grad.addColorStop(0.5, `hsl(${(t*360)%360}, 90%, 60%)`);
            grad.addColorStop(1, colorPicker.value);
            ctx.fillStyle = grad;
        }
        if(colorMode === 'multi') {
            let chars = text.split('');
            let x = -ctx.measureText(text).width/2;
            chars.forEach((ch, i) => {
                let y = 0;
                let fillStyle = multiColors[i] || '#222';
                if(anim === 'jitter') {
                    x += jitterOffsets[i].x;
                    y += jitterOffsets[i].y;
                }
                if(anim === 'rainbow') {
                    const hue = ((tick*10 + i*40) % 360);
                    fillStyle = `hsl(${hue}, 90%, 60%)`;
                }
                if(anim === 'wave') {
                    y += Math.sin(tick/6 + i*0.8) * 20;
                }
                if(anim === 'typewriter') {
                    let t = Math.floor(((progress !== null ? progress : animTick/32) * 32) % (text.length+1));
                    if(i >= t) return;
                }
                if(anim === 'color-fade') {
                    let c1 = fillStyle;
                    let c2 = '#ff00cc';
                    let ratio = 0.5 + 0.5 * Math.sin(tick/20);
                    fillStyle = lerpColor(c1, c2, ratio);
                }
                ctx.fillStyle = fillStyle;
                ctx.fillText(ch, x + ctx.measureText(ch).width/2, y);
                x += ctx.measureText(ch).width;
            });
        } else if(!['split','implode'].includes(anim)) {
            let y = 0;
            let fillStyle = colorPicker.value;
            if(anim === 'rainbow') {
                fillStyle = `hsl(${(tick*10)%360}, 90%, 60%)`;
            }
            if(anim === 'wave') {
                y += Math.sin(tick/6) * 20;
            }
            if(anim === 'typewriter') {
                let t = Math.floor(((progress !== null ? progress : animTick/32) * 32) % (text.length+1));
                if(t < text.length) {
                    ctx.fillStyle = fillStyle;
                    ctx.fillText(text.substring(0, t), 0, y);
                    ctx.restore();
                    return;
                }
            }
            if(anim === 'color-fade') {
                let c1 = fillStyle;
                let c2 = '#ff00cc';
                let ratio = 0.5 + 0.5 * Math.sin(tick/20);
                fillStyle = lerpColor(c1, c2, ratio);
            }
            ctx.fillStyle = fillStyle;
            ctx.fillText(text, 0, y);
        }
        if(['ripple','lightning','blur-blink','color-flow'].includes(anim)) ctx.restore();
        ctx.restore();
    }

    function animate() {
        drawPreview();
        animTick++;
        if(currentAnim !== 'none') {
            animFrame = requestAnimationFrame(animate);
        }
    }

    function updatePreview() {
        if(animFrame) cancelAnimationFrame(animFrame);
        animTick = 0;
        if(currentAnim !== 'none') {
            animate();
        } else {
            drawPreview();
        }
    }

    // 文字、大小、顏色事件
    textInput.addEventListener('input', updatePreview);
    fontSizeSlider.addEventListener('input', () => {
        fontSizeValue.textContent = fontSizeSlider.value;
        updatePreview();
    });
    colorPicker.addEventListener('input', updatePreview);

    // 動畫選擇
    animBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            animBtns.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            currentAnim = btn.dataset.anim;
            updatePreview();
        });
    });

    // 色彩模式切換
    colorModeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            colorMode = this.value;
            colorPickerRow.style.display = (colorMode === 'single') ? '' : 'none';
            multiColorPickersRow.style.display = (colorMode === 'multi') ? '' : 'none';
            if(colorMode === 'multi') updateMultiColorPickers();
            updatePreview();
        });
    });
    // 動態產生多色選擇器
    function updateMultiColorPickers() {
        const chars = (textInput.value || '預覽').split('');
        multiColors.length = chars.length;
        for(let i=0;i<chars.length;i++) {
            if(!multiColors[i]) multiColors[i] = '#'+((Math.random()*0xffffff)|0).toString(16).padStart(6,'0');
        }
        multiColorPickersRow.innerHTML = '';
        chars.forEach((ch, i) => {
            const label = document.createElement('label');
            label.textContent = `第${i+1}字顏色：`;
            label.style.fontSize = '1.1rem';
            const picker = document.createElement('input');
            picker.type = 'color';
            picker.value = multiColors[i];
            picker.className = 'color-picker';
            picker.addEventListener('input', e => {
                multiColors[i] = e.target.value;
                updatePreview();
            });
            const row = document.createElement('div');
            row.style.display = 'flex';
            row.style.alignItems = 'center';
            row.style.gap = '8px';
            row.appendChild(label);
            row.appendChild(picker);
            multiColorPickersRow.appendChild(row);
        });
    }
    // 文字變動時同步多色選擇器
    textInput.addEventListener('input', () => {
        if(colorMode === 'multi') updateMultiColorPickers();
        updatePreview();
    });

    // 單色顏色選擇
    colorPicker.addEventListener('input', updatePreview);

    // 字型上傳
    fontUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(ev) {
            // 產生唯一字型名稱
            customFontName = 'CustomFont_' + Date.now();
            const font = new FontFace(customFontName, ev.target.result);
            font.load().then(function(loadedFont) {
                document.fonts.add(loadedFont);
                customFontLoaded = true;
                updatePreview();
            }).catch(() => {
                alert('字型載入失敗');
            });
        };
        reader.readAsArrayBuffer(file);
    });

    // 多層外框設定
    function renderStrokeLayers() {
        strokeLayersList.innerHTML = '';
        strokeLayers.forEach((layer, idx) => {
            const row = document.createElement('div');
            row.style.display = 'flex';
            row.style.alignItems = 'center';
            row.style.gap = '8px';
            row.style.marginBottom = '4px';
            row.innerHTML = `
                <span>第${idx+1}層</span>
                <input type="color" value="${layer.color}" style="width:32px; height:32px;">
                <input type="number" min="1" max="20" value="${layer.width}" style="width:50px;">
                <button type="button" style="font-size:1.1rem; padding:2px 8px;" data-idx="${idx}" class="remove-stroke-layer">刪除</button>
            `;
            // 綁定事件
            row.querySelector('input[type="color"]').addEventListener('input', e => {
                strokeLayers[idx].color = e.target.value;
                updatePreview();
            });
            row.querySelector('input[type="number"]').addEventListener('input', e => {
                strokeLayers[idx].width = parseFloat(e.target.value) || 1;
                updatePreview();
            });
            row.querySelector('.remove-stroke-layer').addEventListener('click', e => {
                if(strokeLayers.length > 1) {
                    strokeLayers.splice(idx, 1);
                    renderStrokeLayers();
                    updatePreview();
                }
            });
            strokeLayersList.appendChild(row);
        });
    }
    addStrokeLayerBtn.addEventListener('click', () => {
        strokeLayers.push({ color: '#000000', width: 2 });
        renderStrokeLayers();
        updatePreview();
    });
    renderStrokeLayers();

    // 下載 PNG
    document.getElementById('download-png').addEventListener('click', function() {
        // 先裁切透明區域
        const w = previewCanvas.width, h = previewCanvas.height;
        const imageData = ctx.getImageData(0, 0, w, h);
        let minX = w, minY = h, maxX = 0, maxY = 0;
        for(let y=0; y<h; y++) {
            for(let x=0; x<w; x++) {
                const idx = (y*w + x)*4;
                if(imageData.data[idx+3] > 0) { // alpha > 0
                    if(x < minX) minX = x;
                    if(x > maxX) maxX = x;
                    if(y < minY) minY = y;
                    if(y > maxY) maxY = y;
                }
            }
        }
        // 若整張都是透明，則不裁切
        if(minX > maxX || minY > maxY) {
            minX = 0; minY = 0; maxX = w-1; maxY = h-1;
        }
        const cutW = maxX - minX + 1;
        const cutH = maxY - minY + 1;
        const cutCanvas = document.createElement('canvas');
        cutCanvas.width = cutW;
        cutCanvas.height = cutH;
        const cutCtx = cutCanvas.getContext('2d');
        cutCtx.drawImage(previewCanvas, minX, minY, cutW, cutH, 0, 0, cutW, cutH);
        const link = document.createElement('a');
        link.download = 'text.png';
        link.href = cutCanvas.toDataURL('image/png');
        link.click();
    });

    const width = 500, height =500;
    function createTransparentImage(width, height) {
        const c = document.createElement('canvas');
        c.width = width;
        c.height = height;
        return c.toDataURL('image/png');
    }
    const transparentBgDataUrl = createTransparentImage(width, height);
    const transparentBgImg = new window.Image();
    transparentBgImg.src = transparentBgDataUrl;

    document.getElementById('download-gif').addEventListener('click', function() {
        if(animFrame) cancelAnimationFrame(animFrame);
        const frames = 32; // 幀數提升
        const duration = 1; // 1秒動畫
        let gifFrames = [];
        let minX = previewCanvas.width, minY = previewCanvas.height, maxX = 0, maxY = 0;
        // 先產生所有幀並找最大內容區域
        for(let i=0;i<frames*duration;i++){
            let progress = i / (frames*duration);
            animTick = i;
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            drawPreview(progress);
            // 取得每幀像素資料
            const w = previewCanvas.width, h = previewCanvas.height;
            const imageData = ctx.getImageData(0, 0, w, h);
            let fminX = w, fminY = h, fmaxX = 0, fmaxY = 0;
            for(let y=0; y<h; y++) {
                for(let x=0; x<w; x++) {
                    const idx = (y*w + x)*4;
                    if(imageData.data[idx+3] > 0) {
                        if(x < fminX) fminX = x;
                        if(x > fmaxX) fmaxX = x;
                        if(y < fminY) fminY = y;
                        if(y > fmaxY) fmaxY = y;
                    }
                }
            }
            if(fminX > fmaxX || fminY > fmaxY) {
                fminX = 0; fminY = 0; fmaxX = w-1; fmaxY = h-1;
            }
            // 更新全局最大內容區域
            if(fminX < minX) minX = fminX;
            if(fminY < minY) minY = fminY;
            if(fmaxX > maxX) maxX = fmaxX;
            if(fmaxY > maxY) maxY = fmaxY;
            gifFrames.push({minX: fminX, minY: fminY, maxX: fmaxX, maxY: fmaxY});
        }
        const cutW = maxX - minX + 1;
        const cutH = maxY - minY + 1;
        let gif = new GIF({
            workers: 2,
            quality: 10,
            width: cutW,
            height: cutH,
            transparent: 0x00000000,
            workerScript: './gif.worker.js'
        });
        setTimeout(() => {
            // 多色模式下，強制根據多色選擇器 input 重新抓取顏色
            if (colorMode === 'multi') {
                const pickers = multiColorPickersRow.querySelectorAll('input[type="color"]');
                multiColors = [];
                pickers.forEach((picker, i) => {
                    multiColors[i] = picker.value || '#222222';
                });
            }
            for(let i=0;i<frames*duration;i++){
                let progress = i / (frames*duration);
                animTick = i;
                ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                drawPreview(progress);
                // 將每幀內容裁切到最大內容區域
                const cutCanvas = document.createElement('canvas');
                cutCanvas.width = cutW;
                cutCanvas.height = cutH;
                const cutCtx = cutCanvas.getContext('2d');
                cutCtx.drawImage(previewCanvas, minX, minY, cutW, cutH, 0, 0, cutW, cutH);
                gif.addFrame(cutCanvas, {copy: true, delay: 1000/frames});
            }
            gif.on('finished', function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'text.gif';
                link.href = url;
                link.click();
                updatePreview();
            });
            gif.render();
        }, 100);
    });

    // 預設載入
    updatePreview();
    </script>
